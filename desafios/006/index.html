<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.<br>
    Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso</p>
 <ul>
    <li type="square"> <abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li type="square"><abbr title="use a tag &lt;title&gt;">Títulos</abbr></li>
    <li type="square"><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
    <li type="square"><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li type="square"><abbr title="use as tags &lt;code&gt; &lt;pre&gt;">Códigos-fonte</abbr></li>
    <li type="square"><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr> </li>
    <li type="square"><abbr title="use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
 </ul>
 
</body>
</html>
