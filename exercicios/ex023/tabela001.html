<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center; /*ALINHAMENTO HORIZONTAL*/
            vertical-align: top; /*ALINHAMENTO VERTICAL*/
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1> 
    <table>
        <tr>
            <tD>A1</tD>
            <tD>B1</tD>
            <tD>C1</tD>
        </tr>
        <tr>
            <tD>A2</tD>
            <tD>B2</tD>
            <tD>C2</tD>
        </tr>
        <tr>
            <tD>A3</tD>
            <tD>B3</tD>
            <tD>C3</tD>
        </tr>
        <tr>
            <tD>A4</tD>
            <tD>B4</tD>
            <tD>C4</tD>
        </tr>
    </table>
</body>
</html>
